<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <title> Minute Timer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .timer-container {
      width: 300px;
      height: 30px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background: #4caf50;
      animation: countdown 60s linear forwards;
    }

    @keyframes countdown {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-bar"></div>
  </div>
</body>
</html>
